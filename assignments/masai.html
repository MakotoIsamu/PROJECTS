<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for Masai School</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="apply()">Apply</button>
</body>
</html>
<script>
function apply() {
  // Get the entered name and selected gender
  const enteredName = document.getElementById("name").value;
  const selectedGender = document.getElementById("gender").value;

  // Display the entered name and gender in the <h2> tag
  document.getElementById("display").textContent = `Name: ${enteredName}, Gender: ${selectedGender}`;
}
</script>
