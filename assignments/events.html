<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="doorBellButton">Ring Bell</button>
  </body>
</html>
<script>
  // JavaScript code to add an event to the button
  document.getElementById("doorBellButton").addEventListener("click", function() {
    console.log("Please open the door");
  });
</script>
