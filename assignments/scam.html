<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <img
      id="scamImage"
      src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
      alt=""
    />
  </body>
</html>
<script>
  // JavaScript code to add an event to the image
  document.getElementById("scamImage").addEventListener("click", function() {
    alert("The website you are going to visit may harm your computer. Do you still want to redirect?");
  });
</script>
